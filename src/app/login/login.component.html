<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="row">
  <div class="column">
    <div class="row">
      <div class="row">
      
      <label for="">Email</label>
      <input type="text" 
        [(ngModel)]="email"
      >
    </div>
    <div class="row">
      <label for="">Password</label>
      <input type="password"
        [(ngModel)]="password"
        (ngModelChange)="onCheckPassword()"
      >
      <small *ngIf>El password debe tener m√≠nimo {{minLengthPassword}} letras.</small>
    </div>
    <div class="row"> 
      <button class="button"
        (click)="onSend()"
        [class.disabled] = "!password || !email"

      ><span>LogIn</span></button>
    </div>
  </div>  
</div>
